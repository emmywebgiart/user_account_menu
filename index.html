<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Cuentas de Usuario</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="display_flex align_items_center gap_16">
            <h2 class="username">Bruce Mars</h2>
            <button id="button_menu">
                <img class="img_profile img_profile_medium" src="https://raw.githubusercontent.com/emmywebgiart/css_creative_cards_section_effect_glassmorphism/master/img/person2.png" alt="Imagen Perfil">
            </button>
        </div>
        <div class="menu_profile">
            <div class="menu_header">
                <div class="profile_data" id="profile_data">
                    <img class="img_profile img_profile_small" id="menu_header_img" src="https://raw.githubusercontent.com/emmywebgiart/css_creative_cards_section_effect_glassmorphism/master/img/person2.png" alt="Menu Imagen Perfil">
                    <span>brucemars@gmail.com</span>
                </div>
                <button class="button_icon" id="button_close_menu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="menu_body" id="menu_body">
                <div class="display_flex gap_16">
                    <div>
                        <figure>
                            <img class="img_profile img_profile_large" src="https://raw.githubusercontent.com/emmywebgiart/css_creative_cards_section_effect_glassmorphism/master/img/person2.png" alt="Menu Imagen Perfil">
                        </figure>
                    </div>
                    <div class="flex_grow_1">
                        <h2 class="profile_username"><strong>¡Hola, Bruce Mars!</strong></h2>
                        <button class="button_primary width_100">Administrar cuentas</button>
                    </div>
                </div>
                <ul class="accounts_list margin_top_16">
                    <li class="account_item">
                        <div>
                            <figure>
                                <img class="img_profile img_profile_medium" src="https://raw.githubusercontent.com/emmywebgiart/card_design_neumorphism/master/img/user-perfil.jpg" alt="Imagen Perfil Bessie Cooper">
                            </figure>
                        </div>
                        <div class="flex_grow_1">
                            <p class="item_username">Bessie Cooper</p>
                            <p class="item_email">bessiecooper@gmail.com</p>
                            <div class="margin_top_8">
                                <div class="buttons_container">
                                    <button class="button_secondary button_secondary_green">Acceder</button>
                                    <button class="button_secondary button_secondary_gray">Quitar</button>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="account_item">
                        <div>
                            <figure>
                                <img class="img_profile img_profile_medium" src="https://raw.githubusercontent.com/emmywebgiart/css_creative_cards_section_effect_glassmorphism/master/img/person1.png" alt="Imagen Perfil Hattie McKenzie">
                            </figure>
                        </div>
                        <div class="flex_grow_1">
                            <p class="item_username">Hattie McKenzie</p>
                            <p class="item_email">hattiemckenzie@gmail.com</p>
                            <div class="margin_top_8">
                                <div class="buttons_container">
                                    <button class="button_secondary button_secondary_green">Acceder</button>
                                    <button class="button_secondary button_secondary_gray">Quitar</button>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="account_item">
                        <div>
                            <figure>
                                <img class="img_profile img_profile_medium" src="https://raw.githubusercontent.com/emmywebgiart/css_creative_cards_section_effect_glassmorphism/master/img/person3.png" alt="Imagen Perfil Annie Spratt">
                            </figure>
                        </div>
                        <div class="flex_grow_1">
                            <p class="item_username">Annie Spratt</p>
                            <p class="item_email">anniespratt@gmail.com</p>
                            <div class="margin_top_8">
                                <div class="buttons_container">
                                    <button class="button_secondary button_secondary_green">Acceder</button>
                                    <button class="button_secondary button_secondary_gray">Quitar</button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="menu_footer">
                <div class="buttons_container">
                    <button class="button_tertiary">
                        <i class="fas fa-plus"></i>
                        Agregar cuenta
                    </button>
                    <button class="button_tertiary">
                        <i class="fas fa-sign-out-alt"></i>
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </header>
    <script src="./js/main.js"></script>
</body>
</html>
